<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>PHP-Project</title>
</head>
<body>
    <h1>Test My API</h1>
    <div class="container">
        <div class="container-left">
            <div class="container-number">
                <h3>Enter Numbers</h3>
                <label for="first_number">Enter first number</label>
                <input type="number" id="first_number" min="0">
                <label for="second_number">Enter second number</label>
                <input type="number" id="second_number" min="0">
                <div class="container-result">
                    <button type="button" id="submit_number">Submit</button>
                    <div id="result_number"></div>
                </div>
            </div>
            <div class="container-palindrome">
                <h3>Check if Palindrome</h3>
                <label for="string">Enter a string</label>
                <input type="text" id="string">
                <div class="container-result">
                    <button type="button" id="submit_string">Submit</button>
                    <div id="result_string"></div>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="container-space">
                <h3>Fix your Paragraph</h3>
                <label for="text">Enter a paragraph</label>
                <textarea name="text" id="text"></textarea>
                <div class="container-result">
                    <button type="button" id="submit_text">Submit</button>
                    <div id="result_text"></div>
                </div>
            </div>
            <div class="container-password">
                <h3>Check Password</h3>
                <label for="password">Enter a password</label>
                <input type="password" id="password">
                <div class="container-result">
                    <button type="button" id="submit_password">Submit</button>
                    <div id="result_password"></div>
                </div>
            </div> 
        </div>
    </div>


    <script src="JS/main.js"></script>
</body>
</html>
